<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enter Progress page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>
    <h1>Welcome to the Enter Progress Page</h1>
   <div class="container" style='padding:2rem'>
    <form name='enter_progress' method='POST' action='/enter_progress'>
      <div class='warning' style='color:maroon'>
       {% if error is defined %}
          {{ error }}
       {% endif %}
      </div>
      
      <div class="login">
        <h2>Enter current MVP progress percent, please enter a number, the number has to be between 0-100</h2>
        
         <label><strong>Progress percent:</strong></label>
         <input type="text" id="progress_percent" name="progress_percent"
            placeholder="Enter percent"><br><br> 
            
        <button type='submit' id = 'logbtn'> Submit</button> 
      </div>
    </form>
 </div>

  </body>
</html>
