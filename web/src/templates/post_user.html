<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Register page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>
    <h1>Welcome to New User Register Page</h1>
   <div class="container" style='padding:2rem'>
    <form name='post_user' method='POST' action='/post_user'>
      <div class='warning' style='color:maroon'>
       {% if error is defined %}
          {{ error }}
       {% endif %}
      </div>
      
      <div class="login">
        <h2>sign up to log in for adding products into carts, and check out products</h2>
        
         <label><strong>First Name:</strong></label>
         <input type="text" id="firstname" name="firstname"
            placeholder="Enter First Name"><br><br> 

         <label><strong>Last Name:</strong></label>
         <input type="text" id="lastname" name="lastname"
            placeholder="Enter Last Name"><br><br>              
         
         <label><strong>Email:  </strong></label>
        <input type="email" id="email" name="email"
             placeholder= "Enter Email"><br><br> 
             
         <label><strong>Phone number:  </strong></label>
        <input type="phonenumber" id="phonenumber" name="phonenumber"
             placeholder= "Enter Phone Number"><br><br> 
             
        <label><strong>Password:  </strong></label>
        <input type="password" id="password" name="password"
             placeholder= "Enter password"><br><br> 
        
        <button type='submit' id = 'logbtn'> Submit</button>
        <input type="button" id = 'logbtn' onclick="window.location.href = '/'" value="Go Back"/>   
      </div>
    </form>
 </div>

  </body>
</html>
