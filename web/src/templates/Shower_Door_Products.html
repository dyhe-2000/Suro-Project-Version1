<!DOCTYPE html>
<html lang="en">

<style>
  {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
  }

  header{

  }

  nav{
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    z-index: 2;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 50px 60px 0 60px;
  }
  
  nav li{
    list-style: none;
    display: inline-block;
    padding-right: 10px;
    padding-left: 10px;
  }
  
  nav li span{
    padding-left: 5px;
  }
  
  li a {
    padding: 5px;
    background-color: #fff;
    text-decoration: none;;
  }
  
  .cart ion-icon{
    vertical-align: bottom;
    font-size: 20px;
    padding-right: 5px;
  }
  
  .cart a {
    background-color: royalblue;
    color: #fff
    cursor: pointer;
    text-decoration: none;
  }
  
  .container{
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 50px;
    padding-bottom: 100px;;
  }
  
  .image{
    margin-right: 20px;
    margin-left: 20px;
    position: relative;
    overflow: hidden;
  }
  
  .add-cart{
    position: absolute;
    width: 100%;
    background-color: darkgrey;
    transition: all 0.3s ease-in-out;
    opacity: 0;
    cursor: pointer;
    text-align: center;
  }
  
  .image:hover .cart1,
  .image:hover .cart2,
  .image:hover .cart3,
  .image:hover .cart4{
    bottom: 140px;
    opacity: 1;
    padding: 10px;
    text-decoration: none;
  }
</style>
